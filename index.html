<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

    <title>Trivia Game</title>
    <!--<link rel="stylesheet" href="assets/css/reset.css">-->

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery CDN -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom Javascript - at the bottom of the body-->
    <!--<script src="assets/javascript/game.js"></script>-->

</head>

<body>
    <div id="wrapper">

        <!-- main container -->
        <div id="mainContainer" class="container">

            <!-- Game Header -->
            <div class="row">
                <div class="col-12">
                    <h1 id="gameTitle" class="center headerColor">Totally 80's Trivia</h1>
                </div>
            </div>

            <!-- Start / Restart Button -->
            <div class="row">
                <div class="col-12 center">
                    <button id="startButton" type="button" class="btn btn-primary">START</button>
                </div>
            </div>

            <!-- Start Message -->
            <div class="row">
                <div class="col-12">
                    <h3 id="timerRow" class="center">
                        <span id="timerDisplay">Press Start to Begin</span>
                        <span id="showTimer"></span>
                    </h3>
                </div>
            </div>

            <!-- Area to display question and messages to player -->
            <div class="row">
                <div class="col-12 center">
                    <h4 id="currentMessage">You have 10 seconds to answer each question</h4>
                    <h4 id="extraMessage" class="hideItem red">Extra Message</h4>
                </div>
            </div>

            <!--<hr id="line">-->

            <!-- Area to hold answers -->
            <section id="answerSection" class="hideItem">
                <div class="row answers">
                    <div class="col-12 center">
                        <h4 id="firstChoice" class="hoverItem" value="1">Placeholder</h4>
                    </div>
                </div>

                <div class="row answers">
                    <div class="col-12 center">
                        <h4 id="secondChoice" class="hoverItem" value="2">Placeholder</h4>
                    </div>
                </div>

                <div class="row answers">
                    <div class="col-12 center">
                        <h4 id="thirdChoice" class="hoverItem" value="3">Placeholder</h4>
                    </div>
                </div>


                <div class="row answers">
                    <div class="col-12 center">
                        <h4 id="fourthChoice" class="hoverItem" value="4">Placeholder</h4>
                    </div>
                </div>
            </section>


            <!-- Area for Images -->
            <div class="row" id="imageContainer">
                <img id="currentImage" src="assets/images/MaxHeadroom.jpg" alt="Current Image">
            </div>

        </div>
    </div>

    <!-- Custom Javascript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
